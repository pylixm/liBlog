# the upstream component nginx needs to connect to
upstream blog {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8002; # for a web port socket (we'll use this first)
    #server 192.168.102.222:8001; # for the slave server
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    listen      80;
    # the domain name it will serve for
    server_name www.iwebtools.cn; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /opt/liBlog/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /opt/liBlog/staticfiles; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass  http://blog;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen       80;
    server_name  iwebtools.cn;
    return       301 http://www.iwebtools.cn$request_uri;
}