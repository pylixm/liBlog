<!-- Fixed navbar -->
<header>
  <div class="navbar-fixed">
    <nav class="indigo">
      <div class="nav-wrapper bs-container">
        <a href="/" class="brand-logo">{{ site_ext.title }}</a>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        {% if request.user.is_authenticated %}
        <a href="/" class="avatar right ml15">
          <img  src="{{ request.user.socialaccount_set.all.0.get_avatar_url|default:'/static/imgs/avatar.png' }}">
        </a>
        {% endif %}
        <ul class="right hide-on-med-and-down">
          <li><a href="/">首页</a></li>
          <li><a href="{% url 'categories' %}">分类</a></li>
          <li><a href="{% url 'tags' %}">标签</a></li>
          <li><a href="{% url 'archive' %}">归档</a></li>
          <li><a href="{% url 'tutorial:tutorial_index' %}">教程</a></li>
          <!-- <li><a href="#!">登录</a></li>-->
        </ul>
        <form class="right" action="{% url 'haystack:haystack_search' %}">
          <div class="input-field">
            <input id="search" name="q" type="search" value="{{ query }}" {% if query %}autofocus{% endif %}>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="slide-out">
    <li><a href="/">首页</a></li>
    <li><a href="{% url 'categories' %}">分类</a></li>
    <li><a href="{% url 'tags' %}">标签</a></li>
    <li><a href="{% url 'archive' %}">归档</a></li>
    <li><a href="{% url 'tutorial:tutorial_index' %}">教程</a></li>
  </ul>
</header>
